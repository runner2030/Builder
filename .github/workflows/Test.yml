name: Test1
on:
  workflow_dispatch:
jobs:
  bbbbbb:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        arch: [aarch64]
      fail-fast: false
      
    steps:
   
    - name: S1
      run: |
       printf 'Free Disk Space: '
       df -h . | tail -1 | awk '{print $4}'
         
       echo -e '\nMaking Swap File Of 12GB\n'
       sudo swapoff -a
       sudo fallocate -l 12G /swapfile
       sudo chmod 600 /swapfile
       sudo mkswap /swapfile
       sudo swapon /swapfile
       
       printf 'Free Disk Space: '
       df -h . | tail -1 | awk '{print $4}'


