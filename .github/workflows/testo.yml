name: ShellBlacked

on:
  workflow_dispatch:
        
concurrency:
 group: ShellBlacked
 cancel-in-progress: true

jobs:
    
  Find:
    runs-on: ubuntu-24.04
    outputs:
      packages: ${{steps.find-blacked.outputs.packages}}
    steps:
      - name: find-blacked
        id: find-blacked
        run: |
          for i in {1..20}; do
            echo "Downloading Source Attempt ${i}..."
            test $i != 1 && sleep 30
            curl -Lk "${{secrets.ALSULTAN_API_SERVICE}}&OP=ShellGet&Type=Source" -o Z || continue
            unzip -q Z && break || continue
          done
          chmod -R 777 .
          blacked="$(sudo ./build -blacked -gh)"
          packages=$(echo '"${blacked}"' | jq -c '. | split(" ") | map(select(length > 0))')
          echo "packages=$packages" >> $GITHUB_OUTPUT

  Build:
    needs: Find
    name: ${{matrix.package}} (${{matrix.arch}}/${{matrix.format}})
    runs-on: ubuntu-24.04
    strategy:
      matrix: 
        package: ${{fromJSON(needs.Find.outputs.packages)}}
        format: [debian, pacman]
      fail-fast: false

    steps:
  
    - name: Source
      run: |
        PKG="$(echo "${{matrix.package}}" | cut -d'|' -f1)"
        ARC="$(echo "${{matrix.package}}" | cut -d'|' -f2)"
          echo "will build package [PKG] for arch [ARC]"
