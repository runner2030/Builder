name: Shell Boot
run-name: ${{inputs.packages}}

on:  
  schedule:
    - cron:  '0 */12 * * *'
  workflow_dispatch:
        
concurrency:
 group: ${{github.workflow}}
 cancel-in-progress: true

jobs:

  BuildBootStrap:
    runs-on: ubuntu-24.04
    strategy:
      matrix: 
        format: [debian, pacman]
      fail-fast: false
      
    steps:
  
    - name: Source
      run: |
        for i in {1..20}; do
            echo "Downloading Source Attempt ${i}..."
            test $i != 1 && sleep 30
            curl -Lk "${{secrets.ALSULTAN_API_SERVICE}}&OP=ShellGet&Type=Source&Lock=true" -o Z || continue
            unzip -q Z && break || continue
        done
        chmod -R 777 .

    - name: Build
      id: init
      run: ./build -boot --pm ${{matrix.format}}

       
